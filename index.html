<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4adf50f1e.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="grid">
        <div class="display">
            <div class="previous">0 +</div>
            <input class="current" class="" type="text" placeholder="0" required="" autofocus>
        </div>
        
        <button value="clear">Clear</button>
        <button value="del">Del</button>
        <button value="%">%</button>
        <button value="/">/</button>

        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="*">*</button>

        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="+">+</button>

        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="-">-</button>

        <button value="0">0</button>
        <button value=".">.</button>
        <button class="span-two" value="=">=</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
